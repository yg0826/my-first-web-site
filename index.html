<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>workers</h1>
    <script>
      var coworkers = ["a", "b", "c"];
    </script>
    <ul>
      <script>
        for (let i = 0; i < coworkers.length; i++) {
          document.write("<li>" + coworkers[i] + "</li>");
        }
      </script>
    </ul>
  </body>
</html>
